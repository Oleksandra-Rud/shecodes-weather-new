<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <form class="centr" id="search-form">
        <input id="myinput" type="text" placeholder="Change the City..." />
        <button type="button" class="pink" id="button-search">Go there!</button>
      </form>

      <h1><span class="citybig" id="city-big">KYIV</span></h1>
      <p class="icon"><img src="02d.png" id="icon-clouds" /></p>
      <h4><span class="datetoday" id="day-today">Date</span></h4>
      <h2>
        <span class="tempbig" id="to-change-temp"></span>
        <span class="tempsign"
          ><span class="celsius">
            <!--<a href="" id="celsius-id"> -->
            °C<!--</a></span
          >|<span class="fahrenheit"
            ><a href="#" id="fahrenheit-id">°F</a>--></span
          ></span
        >
      </h2>
      <div class="row">
        <div class="col">
          <ul>
            <li>
              <h3>Day max: <span id="to-change-max"></span>°C</h3>
            </li>
            <li>
              <h3>Night min: <span id="to-change-min"></span>°C</h3>
            </li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li>
              <h3>Humidity: <span id="to-change-humidity"></span>%</h3>
            </li>
            <li>
              <h3>Wind: <span id="to-change-wind"></span> km/h</h3>
            </li>
          </ul>
        </div>
      </div>
      <div class="seven-days" id="big-forecast">
        <!-- <div class="row days forecast">
          <div class="col-2 weather-forecast">
            <h3>Today</h3>
            <p class="forecast-image">
              <img src="02d.png" id="icon-clouds" />
            </p>
            <div class="weather-temp-forecast">
              <span class="maxforcast"> 25°</span>
              <span class="minforcast"> 15°</span>
            </div>
          </div>
        </div> -->
      </div>

      <footer id="created-by">
        <a
          href="https://github.com/Oleksandra-Rud/shecodes-weather-new"
          id="ssilka"
          >Open-source code</a
        >
        by Rudchenko Oleksandra
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <form class="centr" id="search-form">
        <input id="myinput" type="text" placeholder="Change the City..." />
        <button type="button" class="btn btn-secondary" id="button-search">
          Go there!
        </button>
      </form>

      <h1><span class="citybig" id="city-big">KYIV</span></h1>
      <h4><span class="datetoday" id="day-today">Date</span></h4>
      <h2>
        <span class="tempbig" id="to-change-value">23</span>
        <span class="tempsign">
          <span class="celsius"><a href="" id="celsius-id">°C</a></span
          >|<span class="fahrenheit"
            ><a href="#" id="fahrenheit-id">°F</a></span
          ></span
        >
      </h2>
      <div class="row">
        <div class="col">
          <h3>Day max: 25°</h3>
        </div>
        <div class="col">
          <h3>Night min: 15°</h3>
        </div>
      </div>

      <div class="row days">
        <div class="col">
          <h3>Today: 25°</h3>
        </div>
        <div class="col">
          <h3>Tomorrow: 15°</h3>
        </div>
        <div class="col">
          <h3>13 Sept: 25°</h3>
        </div>
        <div class="col">
          <h3>14 Sept: 15°</h3>
        </div>
        <div class="col">
          <h3>15 Sept: 25°</h3>
        </div>
        <div class="col">
          <h3>16 Sept: 15°</h3>
        </div>
        <div class="col">
          <h3>17 Sept: 15°</h3>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
    <footer id="created-by">
      <a href="https://github.com/Oleksandra-Rud/shecodes-weather-new"
        >Open-source code</a
      >
      by Rudchenko Oleksandra
    </footer>
  </body>
</html>
